
<!DOCTYPE html>
<html>
<head>
<title>Add Voter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Admin Panel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'live_dashboard' %}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/adminpanle/addvoter/">Add Voter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register'%}">Add Authority</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/adminpanle/canditate/">Canditate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'election_control'%}">Election Control</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'live_results'%}">Results</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <span class="nav-link text-light">Welcome, {{ request.user.username }}</span>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-light btn-sm" href="{% url 'logout'%}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% for msg in messages %}

        <div class="alert alert-primary d-flex align-items-center alert-dismissible fade show" role="alert">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <div>
            {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
        
          
          

    
        
        {% endfor %}
  <!-- Centered Buttons -->
<div class="container mt-4">
<h3 style="text-align:center;">Add Voter</h3>
<form method="post">
{% csrf_token %}
<div class="mb-3">
    <label>Name:</label>
    <input type="text" name="name" class="form-control" required value="{{ name }}">
  </div>
  <div class="mb-3">
    <label>Election ID:</label>
    <input type="text" name="election_id" class="form-control" required value="{{ election_id }}">
  </div>
<button type="submit" name="capture" class="btn btn-warning">Capture
Face</button>
<button type="submit" name="save" class="btn btn-primary">Save Voter</button>
<a href="{% url 'live_dashboard' %}" class="btn btn-secondary">Back</a>
</form>
</div>
</body>
</html>
