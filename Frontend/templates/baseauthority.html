<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polling Authority Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Polling Authority Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link text-light">Welcome, {{ request.user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
          </li>
        </nav>

  {% comment %} <!-- Centered Buttons -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="text-center">
      <a href="{% url 'verify_voter' %}" class="btn btn-primary btn-lg me-3">Verify Voter</a>
      <a href="{% url 'logout' %}" class="btn btn-secondary btn-lg">Logout</a>
    </div>
  </div> {% endcomment %}
  {% block context %}
  
  
  {% endblock  %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
