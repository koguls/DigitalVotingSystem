{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  
  <div class="wrapper">
    <h2 style="text-align: center; color:rgb(255, 255, 255); -webkit-text-stroke:1px #F8F8F8;
    text-shadow: 0px 1px 4px #23430c"> Digital Voting System </h2>
    <br>
    <form action="" method="POST">

         {% csrf_token %}
         
      <h1 style="color:rgb(94, 172, 105); -webkit-text-stroke:1pxrgb(94, 181, 88);
    text-shadow: 0px 1px 4pxrgb(95, 188, 88)">Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" name="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" name="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#"></a>
      </div>
      
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Only For Officials</p>
        <br>
        {% if error %}
        <h3 style="color:rgb(255, 0, 0); text-align: center;"> * {{ error }} *</h3>
        {% endif %}
      </div>
      
    </form>
  </div>
</body>
</html>
