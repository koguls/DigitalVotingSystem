{% extends "base.html" %}

{% block content  %}

 
<div class="container mt-5">
    <div class="container">
        <a href="/adminpanle/"><button type="button" class="btn btn-secondary"> Back</button>
        </a>
     </div>
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Authority Register</h3>

                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock  %}
