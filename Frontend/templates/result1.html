{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">üìä Election Results</h3>

    <!-- Table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        {% for candidate in candidates %}
          <tr>
            <td>{{ candidate.name }}</td>
            <td>{{ candidate.votes }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Chart Area -->
    <div class="row mt-5">
      <div class="col-md-6">
        <h5 class="text-center">Bar Chart</h5>
        <canvas id="barChart"></canvas>
      </div>
      <div class="col-md-6">
        <h5 class="text-center">Pie Chart</h5>
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <!-- Download Button -->
    <div class="text-center mt-4">
      <a href="{% url 'download_results_excel' %}" class="btn btn-success">
        ‚¨áÔ∏è Download Results (Excel)
      </a>
    </div>
  </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const candidateNames = {{ candidates|map(attribute='name')|list|safe }};
  const voteCounts = {{ candidates|map(attribute='votes')|list|safe }};

  const barCtx = document.getElementById('barChart').getContext('2d');
  new Chart(barCtx, {
    type: 'bar',
    data: {
      labels: candidateNames,
      datasets: [{
        label: 'Votes',
        data: voteCounts,
        backgroundColor: 'rgba(54, 162, 235, 0.7)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          stepSize: 1
        }
      }
    }
  });

  const pieCtx = document.getElementById('pieChart').getContext('2d');
  new Chart(pieCtx, {
    type: 'pie',
    data: {
      labels: candidateNames,
      datasets: [{
        data: voteCounts,
        backgroundColor: [
          '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
        ]
      }]
    },
    options: {
      responsive: true
    }
  });
</script>
{% endblock %}
