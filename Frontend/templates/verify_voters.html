<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Voter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .card-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Polling Authority Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link text-light">Welcome, {{ request.user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  {% for msg in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{msg}} !</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <!-- Centered Card with Form -->
  <div class="card-center">
    <div class="card shadow p-4" style="width: 22rem;">
      <h4 class="card-title text-center mb-3">Verify Voter</h4>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="election_id" class="form-label">Voter Election ID</label>
          <input type="text" id="election_id" name="election_id" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Verify</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
